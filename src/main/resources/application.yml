spring:
  application:
    name: DeMentor
  profiles:
    active: local
  config:
    import:
      - optional:file:.env[.properties]
  #  jackson:
  #    time-zone: Asia/Seoul
  #--------------------
  thymeleaf:
    cache: false

  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: 5672
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    publisher-confirm-type: correlated
  #----------------------

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

jwt:
  secret: ${JWT_SECRET_KEY}
  refresh:
    expiration: 604800000
  access:
    expiration: 1800000 #30분

  cookie:
    name: jwt
    access-cookie:
      name: accessToken
    refresh-cookie:
      name: refreshToken
    domain: localhost
    http-only: true
    secure: false
    path: /
    max-age-seconds: 86400

file:
  max-size: 5242880        # 5MB (5 * 1024 * 1024)
  max-per-user: 20       # 사용자당 최대 파일 수

firebase:
  config:
    path: firebase-adminsdk.json
  storage:
    bucket: dementor-cd1c2.firebasestorage.app
    url-expiry: 30   # 서명된 URL 만료 시간(일)

server:
  #  외부허용 웹소켓
  address: 0.0.0.0
  port: 8080
  shutdown: graceful
  forward-headers-strategy: native
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  level:
    org.springframework.messaging: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.web.socket.messaging: TRACE


