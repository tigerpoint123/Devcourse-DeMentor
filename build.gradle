plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.4'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'com.mysql:mysql-connector-j'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    runtimeOnly 'com.h2database:h2'
    testRuntimeOnly 'com.h2database:h2'
    // Swagger 의존성
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.5'

    //JWT
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.11.5'

    //email
    implementation 'org.springframework.boot:spring-boot-starter-mail'

    //redis
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    testImplementation 'org.testcontainers:testcontainers:1.19.7' // 기본 Testcontainers
    testImplementation 'org.testcontainers:junit-jupiter:1.19.3'  // JUnit 5 연동

    //fixture monkey
    testImplementation 'com.navercorp.fixturemonkey:fixture-monkey-starter:1.0.0'

    //thumbnailator - 마크다운 이미지 리사이징
    implementation 'net.coobird:thumbnailator:0.4.14'

    //firebase-storage
    implementation 'com.google.firebase:firebase-admin:9.1.1'
    // spring hateoas
    implementation 'org.springframework.boot:spring-boot-starter-hateoas'


    //WebSocket + STOMP 관련
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.springframework:spring-messaging'
    implementation 'org.springframework.security:spring-security-messaging'

    implementation("org.springframework.boot:spring-boot-starter-amqp") // RabbitMQ 관련 // 추가됨
    implementation("org.springframework.boot:spring-boot-starter-websocket") // 웹소켓 관련 // 추가됨
    testImplementation("org.springframework.amqp:spring-rabbit-test") // RabbitMQ 테스트 // 추가됨
    implementation 'io.projectreactor.netty:reactor-netty:1.1.17'
    implementation 'io.netty:netty-resolver-dns-native-macos:4.1.68.Final:osx-aarch_64'

    // 대상혁
    implementation 'net.datafaker:datafaker:2.1.0'

}

tasks.named('test') {
    useJUnitPlatform()
}
